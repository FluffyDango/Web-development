<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geras projektas</title>
    <script src="https://kit.fontawesome.com/e5aefc04fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/CSS" href="../css/style.css">
    <link rel="stylesheet" type="text/CSS" href="../css/smokesMapVersion.css">
    
    <script src="../JS/pagePreloader.js"></script>
</head>
<body onload="preloadPage()">
    <header class="pageTop">
        <img class="logo" src="../images/Ecofg logo.png"></img>
        <nav>
            <ul class="navLinks">
                <li><a href="#" class="topWords">Settings</a></li>
                <li><a href="#" class="topWords">Tips and tricks</a></li>
                <li><a href="configs.html" class="topWords">Configs</a></li>
            </ul>
        </nav>
        <a class="topWords" id="homeBtn" href="index.html">Home</a>
    </header>

    <!--  Šono navigacija i skirtingus map'us  -->
    <nav class="mapIconList">
        <span class="icon">
            <a onclick="updatePage('mirage')"><img mapName="Mirage" src="../images/mapIcons/mirage_icon.webp"/></a>
            <p>Mirage</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('inferno')"><img src="../images/mapIcons/inferno_icon.webp"/></a>
            <p>Inferno</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('overpass')"><img src="../images/mapIcons/overpass_icon.webp"/></a>
            <p>Overpass</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('dust2')"><img src="../images/mapIcons/dust2_icon.webp"/></a>
            <p>Dust&nbsp;2</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('cache')"><img src="../images/mapIcons/cache_icon.webp"/></a>
            <p>Cache</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('train')"><img src="../images/mapIcons/train_icon.webp"/></a>
            <p>Train</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('nuke')"><img src="../images/mapIcons/nuke_icon.webp"/></a>
            <p>Nuke</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('vertigo')"><img src="../images/mapIcons/vertigo_icon.webp"/></a>
            <p>Vertigo</p>
        </span>
    </nav>

    <main style="background-color: #222222;">
        <!--  pats puslapis  -->
        <div class="pageBox">
            
            <!--  nuotrauka puslapio  -->
            <img id="mapMainImg" draggable="false">

            <!--  smoke'ai  -->
            <div class="fas fa-cloud fa-2x smokeIcon" style="bottom: 77%;right: 80%;" onclick="showPopup('OverpassMonsterSmoke1'); getData()">
                <!--  dubliuojasi ID, gal reiktu class naudoti  -->
                <!-- <div class="nadeCount" id="testJSON"></div> -->
            </div>

            
        </div>

        <!-- popup'as -->
        <div class="popupBackground" id="OverpassMonsterSmoke1">
            <div class="popup">
                <p class="smokeTitle">Monster-Tracks smoke</p>
                <section class="smokesListMap" id="testJSON">
                    <!--  įdėjau į JSONHandler  -->
                    <!-- <div class="smokeBoxMap">
                        <h3>from CT spawn</h3>
                        <h4></h4>
                        <img src="../images/Smokes/Overpass/overpass_monster1_after.jpg"></img>
                    </div> -->
                </section>
                <i class="fas fa-times fa-2x" id="imgCloseIcon" onclick="hidePopup('OverpassMonsterSmoke1')"></i>
            </div>
        </div>
    </main>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/JSONHandler.js"></script>
</body>
</html>
