<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geras projektas</title>
    <script src="https://kit.fontawesome.com/e5aefc04fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/CSS" href="../css/style.css">
    <link rel="stylesheet" type="text/CSS" href="../css/smokesMapVersion.css">
    
    <script src="../JS/pagePreloader.js"></script>
</head>
<body onload="preloadPage()">
    <header class="pageTop">
        <img class="logo" src="../images/Ecofg logo.png"></img>
        <nav>
            <ul class="navLinks">
                <li><a href="settings.html" class="topWords">Settings</a></li>
                <li><a href="TipsAndTricks.html" class="topWords">Tips and tricks</a></li>
                <li><a href="configs.html" class="topWords">Configs</a></li>
            </ul>
        </nav>
        <a class="topWords" id="homeBtn" href="index.html">Home</a>
    </header>

    <!--  Å ono navigacija i skirtingus map'us  -->
    <nav class="mapIconList">
        <span class="icon">
            <a onclick="updatePage('mirage')"><img src="../images/mapIcons/mirage_icon.webp"/></a>
            <p>Mirage</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('inferno')"><img src="../images/mapIcons/inferno_icon.webp"/></a>
            <p>Inferno</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('overpass')"><img src="../images/mapIcons/overpass_icon.webp"/></a>
            <p>Overpass</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('dust2')"><img src="../images/mapIcons/dust2_icon.webp"/></a>
            <p>Dust&nbsp;2</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('cache')"><img src="../images/mapIcons/cache_icon.webp"/></a>
            <p>Cache</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('train')"><img src="../images/mapIcons/train_icon.webp"/></a>
            <p>Train</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('nuke')"><img src="../images/mapIcons/nuke_icon.webp"/></a>
            <p>Nuke</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('vertigo')"><img src="../images/mapIcons/vertigo_icon.webp"/></a>
            <p>Vertigo</p>
        </span>
    </nav>

    <main style="background-color: #222222;">
        <!--  pats puslapis  -->
        <div class="pageBox" id="pageBox">
            
            <!--  nuotrauka puslapio  -->
            <img id="mapMainImg" draggable="false">
            <div id="smokeIconHolder">
            </div>
            
        </div>

        <!-- popup'as -->
        <div class="popupBackground" id="smokePopup">
            <div class="popup" id="imgPopup">
                <p class="smokeTitle" id="galleryTitle"></p>
                <div class="popupPhoto" id="popupPhoto">
                    <img id="imgSrc"/>
                    <!-- <video id="videoSrc" src="../images/videos/stock_video.mp4" style="visibility: hidden;" controls autoplay></video> -->
                    <a class="fas fa-chevron-left imgPrev" id="nextImg" onclick="previousImage()"></a>
                    <a class="fas fa-chevron-right imgNext" id="prevImg" onclick="nextImage()"></a>

                    <div class="smokeDescription">
                        <div class="watchVideo popupText" id="playVid" onclick="playVideo()"><i class="fas fa-play"></i> watch the video</div>
                        <p class="smokeInstructions" id="smokeInstructions"><p>
                        <div class="favorite popupText"><i class="fas fa-star"></i> favorite</div>
                    </div>
                </div>
                <i class="fas fa-times fa-2x" id="imgCloseIcon" onclick="hidePopup('smokePopup'); showPopup('mainPopup')"></i>
            </div>
        </div>

        <div class="popupBackground" id="mainPopup">
            <div class="popup">
                <p class="smokeTitle">Monster-Tracks smoke</p>
                <section class="smokesListMap" id="testJSON">
                </section>
                <i class="fas fa-times fa-2x" id="imgCloseIcon" onclick="hidePopup('mainPopup', true); clearPopup('smokeBoxMap')"></i>
            </div>
        </div>
    </main>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/JSONPopupHandler.js"></script>
    <script src="../JS/JSONImageLoader.js"></script>
    <script src="../JS/smokeIconHandler.js"></script>
</body>
</html>
