<!DOCTYPE html>

<body>
    <header class="pageTop">
        <img class="logo" src="../images/Ecofg logo.png"></img>
        <nav>
            <ul class="navLinks">
                <li><a href="#" class="topWords">Settings</a></li>
                <li><a href="#" class="topWords">Tips and tricks</a></li>
                <li><a href="configs.html" class="topWords">Configs</a></li>
            </ul>
        </nav>

    <!--  Å ono navigacija i skirtingus map'us  -->
    <nav class="mapIconList">
        <span class="icon">
            <a href="smokes.html"><img mapName="Mirage" src="../images/mapIcons/mirage_icon.webp"/></a>
            <p>Mirage</p>
        </span>
        <span class="icon">
            <a href="#"><img src="../images/mapIcons/inferno_icon.webp"/></a>

        </span>
        <span class="icon">
            <a href="#"><img src="../images/mapIcons/overpass_icon.webp"/></a>

        <span class="icon">

        <span class="icon">
            <a href="#"><img src="../images/mapIcons/cache_icon.webp"/></a>

                </div>
            </div>
