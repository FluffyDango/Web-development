<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geras projektas</title>
    <script src="https://kit.fontawesome.com/e5aefc04fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/CSS" href="../css/style.css">
    <link rel="stylesheet" type="text/CSS" href="../css/smokesMapVersion.css">
    
    <script src="../JS/pagePreloader.js"></script>
</head>
<!--  preload ir settings menu uzdarys kai kur nors paspaus  -->
<body onload="preloadPage()" onclick="closeMenu()">
    <header class="pageTop">
        <img class="logo" src="../images/CSGO-Essentials logo.webp"></img>
        <ul class="navLinks">
            <li><a href="settings.html" class="topWords">Settings</a></li>
            <li><a href="TipsAndTricks.html" class="topWords">Tips and tricks</a></li>
            <li><a href="configs.html" class="topWords">Configs</a></li>
        </ul>
        <a class="topWords" id="homeBtn" href="index.html">Home</a>
        <i class="fas fa-cog fa-2x" id="settingsButton" onclick="openMenu()"></i>
        <div class="settings" id="settingsId">
            <div id="userTheme" onclick="settingChange('userTheme')">Dark theme: false</div>
            <div id="loadVideoOnly" onclick="settingChange('loadVideoOnly')">Load video only: false</div>
        </div>
    </header>
    <!-- Virsutine navigacija filtrams -->
    <nav class="filterList">
        <div class="filters">
            <span onclick="chColor('type1')"><i id="type1" class="fas fa-cloud fa-2x"></i></span>
            <span onclick="chColor('type2')"><i id="type2" class="fas fa-fire fa-2x"></i></span>
            <span onclick="chColor('type3')"><i id="type3" class="fas fa-bolt fa-2x"></i></span>
            <span onclick="chColor('type4')"><i id="type4" class="fas fa-bomb fa-2x"></i></span>
        </div>
        <span class="filterType">tps</span>
        <div class="filters">
            <span class="tick" id="tick1" onclick="chColor('tick1')">64</span>
            <span class="tick" id="tick2" onclick="chColor('tick2')">128</span>
        </div>
    </nav>

    <!--  Å ono navigacija i skirtingus map'us  -->
    <nav class="mapIconList">
        <span class="icon">
            <a onclick="updatePage('mirage')"><img src="../images/mapIcons/mirage_icon.webp"/></a>
            <p>Mirage</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('inferno')"><img src="../images/mapIcons/inferno_icon.webp"/></a>
            <p>Inferno</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('overpass')"><img src="../images/mapIcons/overpass_icon.webp"/></a>
            <p>Overpass</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('dust2')"><img src="../images/mapIcons/dust2_icon.webp"/></a>
            <p>Dust&nbsp;2</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('cache')"><img src="../images/mapIcons/cache_icon.webp"/></a>
            <p>Cache</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('train')"><img src="../images/mapIcons/train_icon.webp"/></a>
            <p>Train</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('nuke')"><img src="../images/mapIcons/nuke_icon.webp"/></a>
            <p>Nuke</p>
        </span>
        <span class="icon">
            <a onclick="updatePage('vertigo')"><img src="../images/mapIcons/vertigo_icon.webp"/></a>
            <p>Vertigo</p>
        </span>
    </nav>

    <main style="background-color: #222222;">
        <!--  pats puslapis  -->
        <div class="pageBox" id="pageBox">
            
            <!--  nuotrauka puslapio  -->
            <img id="mapMainImg" draggable="false">
            <div id="smokeIconHolder">
            </div>
            
        </div>

        <!-- popup'as -->
        <div class="popupBackground" id="mainPopup">
            <div class="popup">
                <p class="smokeTitle">Monster-Tracks smoke</p>
                <span id="iframe"></span>
                <div class="popupPhoto" id="popupPhoto">
                    <img id="imgSrc"/>
                </div>
                <section class="smokesListMap" id="JSONinfo"></section>
                <i class="fas fa-times fa-2x" id="imgCloseIcon" onclick="hidePopup(); clearPopup()"></i>
            </div>
        </div>
    </main>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/JSONPopupHandler.js"></script>
    <script src="../JS/JSONImageLoader.js"></script>
    <script src="../JS/smokeIconHandler.js"></script>
    <script src="../JS/videoHandler.js"></script>
</body>
</html>
